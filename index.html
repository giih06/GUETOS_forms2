                    </div>
                    <div class="col">

                    </div>
                </form>

            <div class="coteudo-recolhivel mt-5 px-3 py-3 rounded-2 d-flex justify-content-between align-items-center" onclick="toggle('conteudo3')">
                <h2 class="fs-3">Defects</h2>
                <img src="img/outline_expand_circle_down_white_24dp.png" alt="abrir" id="icone-conteudo3">
            </div>
            <div id="conteudo3" class="px-3 py-3" data-toggle="buttons">
                <div class="row">
                    <div class="col">
                        <label for="idefects" class="form-label fs-5 fw-medium px-0">Please list all the defects (if any)</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col d-flex align-items-center">
                        <input type="text" name="defects" id="idefects" class="form-control">
                    </div>
                    <div class="col-1 d-flex align-items-center">
                        <img src="img/delete_FILL0_wght400_GRAD0_opsz24.png" alt="lixeira" class="bg-danger p-1 rounded-3">
                    </div>
                </div>
                <div class="row mb-5">
                    <div class="col">
                        <button class="bg-black px-3 py-1 text-white mt-2 rounded-3 fw-medium">ADD MORE</button>
                    </div>
                </div>
                <div class="row mb-5">
                    <div class="col-6">
                        <label for="idate" class="form-label fs-5 fw-medium px-0">Data</label>
                        <input type="date" id="idate" class="form-control">
                    </div>
                </div>
                <div class="row mb-5">
                    <h3 class="fs-5">Inspected By</h3>
                    <div class="col-6">
                        <input type="text" class="form-control" id="inome">

                    <div class="col-6">

                    </div>
                </div>  
                <div class="row"> 
                    <div class="col-12">

                    </div>

                <div class="row">
                    <div class="col d-flex justify-content-end">
                        <button class="assinar btn btn-primary mt-2 p-2">Assinar</button>
                    </div>
                </div>
            </div>
            <hr class="border-2 text-primary">
            <div class="d-flex justify-content-center my-4">
